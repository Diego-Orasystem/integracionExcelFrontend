<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [ngClass]="{ 'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid }"
        >
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Formato de email inválido</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }"
        >
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>
      
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      
      <div class="form-actions">
        <button type="submit" [disabled]="loginForm.invalid || loading" class="login-btn">
          <span *ngIf="loading" class="spinner"></span>
          <span *ngIf="!loading">Iniciar Sesión</span>
        </button>
      </div>
      
      <div class="login-options">
        <a [routerLink]="['/auth/forgot-password']">¿Olvidaste tu contraseña?</a>
        <div class="login-option-divider">o</div>
        <a [routerLink]="['/auth/login-with-code']">Iniciar sesión con código</a>
      </div>
    </form>
  </div>
</div>
