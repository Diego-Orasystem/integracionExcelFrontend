<div class="container">
  <div class="auth-card">
    <div class="card-header">
      <h2>Recuperar contraseña</h2>
    </div>
    <div class="card-content">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input 
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && forgotPasswordForm.controls['email'].errors }"
          />
          <div *ngIf="submitted && forgotPasswordForm.controls['email'].errors" class="error-message">
            <div *ngIf="forgotPasswordForm.controls['email'].errors['required']">El correo electrónico es obligatorio</div>
            <div *ngIf="forgotPasswordForm.controls['email'].errors['email']">Introduce un correo electrónico válido</div>
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <div *ngIf="success" class="alert alert-success">Se ha enviado un correo electrónico con instrucciones para restablecer tu contraseña.</div>

        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary w-100">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Enviar instrucciones
          </button>
        </div>

        <div class="text-center mt-3">
          <a (click)="backToLogin()" class="link-secondary">Volver al inicio de sesión</a>
        </div>
      </form>
    </div>
  </div>
</div>
